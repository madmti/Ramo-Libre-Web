name: Branch Protection Guard

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
    branches: [main]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        if: github.head_ref != 'dev'
        run: |
          echo "ERROR: Direct PRs to 'main' are not allowed."
          echo "ðŸ‘‰ Please merge your changes into 'dev' first."
          echo "ðŸ’¡ Only 'dev' branch can be merged into 'main'."
          exit 1
